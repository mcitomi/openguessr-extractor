<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>OpenGuessr Extractor</title>
    <style>
        body {
            width: 500px;
            padding: 10px;
            margin: 0;
            overflow: auto;
        }

        #mapFrame {
            width: 480px;
            height: 300px;
        }

        span {
            float: left;
            font-size: 10px;
        }

        #github {
            text-decoration: none;
        }

        #github:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="mx-auto text-center">
        <iframe id="mapFrame" class="mx-auto" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="my-1">
            <a target="_blank" href="https://mcitomi.hu/" class="btn btn-sm btn-outline-success" id="gMaps">Open in Google Maps</a>
            <a target="_blank" href="https://mcitomi.hu/" class="btn btn-sm btn-outline-primary" id="oMaps">Open in OpenStreetMap</a>
        </div>
    </div>
    <span class="text-white-50">OpenGuessr Extractor v.1.0.0 | <a id="github" class="text-white-50" href="https://github.com/mcitomi/openguessr-extractor" target="_blank">https://github.com/mcitomi/openguessr-extractor</a></span>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
